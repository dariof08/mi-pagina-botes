<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Bote</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Dar de baja un Bote</h1>
    <form id="formulario">
      <input type="text" name="id" placeholder="ID del bote a eliminar" required>
      <button type="submit">Eliminar</button>
    </form>
    <a href="index.html">Volver al menú</a>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = e.target.id.value;

      const confirmar = confirm("¿Estás seguro que deseas eliminar el bote con ID " + id + "?");
      if (!confirmar) return;

      const res = await fetch(`/botes/${id}`, {
        method: 'DELETE'
      });

      const resultado = await res.json();
      if (resultado.error) {
        alert('Error: ' + resultado.error);
      } else {
        alert(resultado.mensaje);
      }
    });
  </script>
</body>
</html>
